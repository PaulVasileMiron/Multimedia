<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Catalogo</title>
    <link rel="stylesheet" href="css/HojaEstilosLibreria.css">
    <link rel="shortcut icon" href="icon/imagen1.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/libreria.js"></script>
    <script src="js/video.js"></script>
</head>
<header>
    <div class="headerCatalogo">
        <h1>Cat√°logo de Videos</h1>
    </div>
</header>

<body>
    <div class="Catalogo">
        <section id="zonaLista">
            <button onclick="CambiaVideo(1)" id="btnVideo1">Video 1</button>
            <button onclick="CambiaVideo(2)" id="btnVideo2">Video 2</button>
            <button onclick="CambiaVideo(3)" id="btnVideo3">Video 3</button>
            <button onclick="CambiaVideo('1-interactivo')" id="btnVideo4">Video Interactivo 1</button>
            <button onclick="CambiaVideo('2-interactivo')" id="btnVideo5">Video Interactivo 2</button>
            <button onclick="CambiaVideo('3-interactivo')" id="btnVideo6">Video Interactivo 3</button>
        </section>
        <div id="zonaVideo">
            <video class="video" id="video">
                <source src="videos/video1.mp4">
            </video>
            <div class="overlay" >
                <p class="textoverlay"></p> <!-- Texto vacio para usarlo durante el video -->
                <p class="textoverlay2"></p>
                <p class="textoverlay3"></p>
                <button id="reiniciaVideo" onclick="reiniciaVideo()">
                    <img src="img/imagen2.png" id="imagenReiniciar">
                </button> 
                <button id="respuesta1" class="botonPantalla">Fresa</button>
                <button id="respuesta2" class="botonPantalla">Manzana</button>
                <button id="respuesta3" class="botonPantalla">Pera</button>
                <button id="respuesta4" class="botonPantalla">Platano</button>
                <button id="respuesta5video2" class="botonPantalla2">Roja</button>
                <button id="respuesta6" class="botonPantalla2">Verde</button>
                <button id="respuesta7" class="botonPantalla2">Azul</button>
                <button id="respuesta8" class="botonPantalla2">Naranja</button>
                <button id="respuesta9" class="botonPantalla3">Oxigeno</button>
                <button id="respuesta10" class="botonPantalla3">Magnesio</button>
                <button id="respuesta11" class="botonPantalla3">Fluor</button>
                <button id="respuesta12" class="botonPantalla3">Potasio</button>
                <input id="respuestaTexto" class="botonRespuesta" type="text">
                <br>
                <button id="respuesta5" class="botonRespuesta">Enviar</button>
                <a href= "https://es.wikipedia.org/wiki/Kayak" class="enlace1"></a> <!-- Enlace vacio para usarlo durante el video -->
                <p class="textoReserva"></p>
                <a href="https://rogles.org/piraguismo/" class="imagenKayak">
                    <img src="img/imagen3.png" id="imgKayak">
                </a>
            </div>

            <div id="buttons" class="buttons">
                <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
                <input type="button" id="retrasar" class="botones" value="&laquo;">
                <input type="button" id="botonPlay" class="botones" value="&#9658;">
                <input type="button" id="adelantar" class="botones" value="&raquo;">
                <input type="button" id="reiniciar" class="botones" value="&#8634;">
                <input type="button" id="silenciar" class="botones" value="&#x1f507;">
                <label>Volumen: </label>
                <input type="button" id="menosVolumen" class="botones" value="-">
                <input type="button" id="masVolumen" class="botones" value="+">
            </div>
        </div>

    </div>

</body>
<footer>
    <div class="footerLocal"></div>
</footer>
