<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Video App</title>
    <link rel="stylesheet" href="css/HojaEstilos.css">
</head>

<body>

    <header class="header">
            <div class="imagenPortada">
                <img src="img/imagen1.png" class="imgportada">
            </div>
             <div class="textoPortada">
                <h1 class="Titulo">We make <br> Exclusive videos </h1>
             </div>  
    </header>
    <main class="main">
        <h2>SERVICIOS</h2>
        <br>
        <div class="opciones">
            <img src="img/icono1.png" alt="Catalogo de videos" class="imgLocal">
            <img src="img/icono2.png" class="imgCatalogo">
        </div>
        <br>
        <video id="demo" src="videos/Educar en valores_ corto sobre bullying.mp4"></video>
        <div>
            <button onclick="document.getElementById('demo').play()">Reproducir el video</button>
            <button onclick="document.getElementById('demo').pause()">Pausar el video</button>
            <button onclick="document.getElementById('demo').volume+=0.1">Aumentar el Volumen</button>
            <button onclick="document.getElementById('demo').volume-=0.1">Disminuir el Volumen</button>
        </div>
        
    </main>

</body>

</html>
